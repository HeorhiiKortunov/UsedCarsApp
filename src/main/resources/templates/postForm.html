<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Post</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Create New Post</h1>

<form th:action="@{/user/makePost}" method="post"
      enctype="multipart/form-data" class="post-form">

    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />

    <div>
        <label for="make">Make:</label><br>
        <input type="text" id="make" name="make" placeholder="Make" required>
    </div>
    <div>
        <label for="model">Model:</label><br>
        <input type="text" id="model" name="model" placeholder="Model" required>
    </div>
    <div>
        <label for="year">Year:</label><br>
        <input type="number" id="year" name="year" placeholder="Year" min="1900" max="2099" required>
    </div>
    <div>
        <label for="mileage">Mileage (km):</label><br>
        <input type="number" id="mileage" name="mileage" placeholder="Mileage" min="0" required>
    </div>
    <div>
        <label for="price">Price ($):</label><br>
        <input type="number" id="price" name="price" placeholder="Price" min="0" step="0.01" required>
    </div>


    <div>
        <label for="images">Images:</label><br>
        <input type="file" id="images" name="images" multiple accept="image/*" required>
    </div>

    <button type="submit">Submit Post</button>
</form>

<a th:href="@{/feed}" style="display: inline-block; margin-top: 1rem; color: #007BFF;">Back to Feed</a>
</body>
</html>
